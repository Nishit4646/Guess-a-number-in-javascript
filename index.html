<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./app.js" defer></script>
</head>
<body>
    <p>Enter a guess between 0 to 100</p>
    <form>
        <input class="userinput" type="number" placeholder="Enter a number" min="1" max="100" required>
       <div>
        <button class="Submitbtn">Submit</button>
        <button class="restartgame" type="button" disabled>Restart game</button>
       </div>
    </form>
    <p class="result"></p>
    <p class="allguessnumber"></p>
</body>
</html>
